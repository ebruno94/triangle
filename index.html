<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>TRIANGLE</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangles!</h1>
      </div>
      <form id="sides">
        <div class="form-group">
          <label for="side1">First Side:</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Second Side:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Third Side:</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <br>
        <button type="submit" class="btn">Submit</button>
      </form>
      <h2> Your triangle is <span class="typeTri"></span>!</h2>
    </div>
  </body>
</html>
